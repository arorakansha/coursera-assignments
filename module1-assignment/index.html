<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module 1 Assignment</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="style.css" rel="stylesheet"></script>
  </head>
  <body ng-app="lunchCheck" ng-controller="LunchCheckController">
    <h1>Module 1 assignment</h1>
    <div>
      Enter the food items you like to eat for lunch:
      <input type="text" ng-model="lunchItems"   ng-class="{'error':!isValid,
             'success': isValid}"{{ isValid }}>
             <br>
             Note : Counting an empty item as well (item1, item2,,item3 counts to 4)
    </div>
    </div>
    <div>Check If Too Much :
      <input type="button" value="Submit" ng-click="displayItems();">
      </button>
      <br>
      <span ng-class="{'text-error':!isValid,
             'text-success': isValid}"{{ isValid }}>
        {{totalItems}}
      </span>

    </div>
  </body>
</html>
