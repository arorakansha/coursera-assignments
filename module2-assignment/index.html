<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module 2 Assignment</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="style.css" rel="stylesheet"></script>
  </head>
  <body ng-app="ShoppingList" >
    <h1>Module 2 assignment</h1>
    <div class="container">
    <div class="col-lg-4" ng-controller="ShoppingListController1 as buyCtrl">
      <div>
      <span class="content">To Buy :</span>
      <span ng-hide="buyCtrl.items.length" class ="error">Everything is bought!</span>
      <ol>
        <li ng-repeat = "item in buyCtrl.items">Buy {{ item.quantity }} {{ item.name }}
          <button type="button" name="Bought" ng-click="buyCtrl.removeItem($index, item.name, item.quantity);">Bought</button>
        </li>
      </ol>
    </div>
    </div>

    <div class="col-lg-4" ng-controller="ShoppingListController2 as boughtCtrl">
      <div>
        <span class="content">Already Bought :: </span>
        <span ng-hide="boughtCtrl.items.length" class ="error">Nothing bought yet</span>
        <ol>
          <li ng-repeat = "item in boughtCtrl.items">Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ol>
      </div>
    </div>
  </div>
  </body>
</html>
